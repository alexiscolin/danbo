<html>
  <head>
    <title>DANBO IS WAKING UP</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
   </head>
  <body>
    <div class="bg"></div>
    <div id="board">
      <div id="danbo">

        <div class="danbo__head">
          <div class="danbo__head--face">
            <div class="danbo__head__bg"></div>
            <div class="danbo__head__eyes danbo__head__eyes--left"></div>
            <div class="danbo__head__eyes danbo__head__eyes--right"></div>
            <div class="danbo__head__mouth"></div>
          </div>
          <div class="danbo__head--side"></div>
          <div class="danbo__head--top"></div>
        </div>



        <div class="danbo__body">
          <div class="danbo__rightarm">
            <div class="danbo__rightarm--face"></div>
            <div class="danbo__rightarm--side"></div>
          </div>

          <div class="danbo__belly"></div>
          <div class="danbo__hip--left"></div>
          <div class="danbo__hip--right"></div>

          <div class="danbo__body--face"></div>
          <div class="danbo__body--side"></div>

          <div class="danbo__leftarm">
            <div class="danbo__leftarm--face"></div>
            <div class="danbo__leftarm--side"></div>
          </div>
        </div>

        <div class="danbo__legs">
          <div class="danbo__legs__right"></div>
          <div class="danbo__legs__right--side"></div>

          <div class="danbo__legs__left"></div>
          <div class="danbo__legs__left--side"></div>
        </div>

      </div>
    </div>
  </body>
</html>
